<!-- Popup Component -->
<template>
    <section role="dialog" tabindex="-1" aria-label="Meaningful description of the modal content" aria-modal="true"
             aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header slds-modal__header_empty">

            </header>

            <div class="content" id="modal-content-id-1">
                <div class="image">
                    <img src={finallyLogo}>
                </div>
                <div class="buttonClose ">
                    <lightning-button-icon variant="bare" class="icon" icon-name="utility:close"
                                           alternative-text="Utility image"
                                           title="Close"
                                           onclick={closeModal}>
                    </lightning-button-icon>

                </div>
                <div class="label"><h1>Label1</h1></div>
                <div class="leftBox">
                    <div class="signIn">Sign In</div>
                    <p>User Name</p>
                    <input name = "user" class="inputs" type="email" value={userName} onclick={handleError} onchange={handleFormInputChange}>
                    <p>Password</p>
                    <input name = "pass" class="inputs" type="password" value={password} onclick={handleError} onchange={handleFormInputChange}>
                    <div if:true={showError}>
                        <p class="errorMessage">{errorMessage}</p>
                    </div>
                    <button class="button" onclick={loginToCommunity}><p>Sign In</p></button>
                    <div class="hyperlink">
                        <a href="/s/login">Forgot your password?</a>
                    </div>
                </div>

                <div class="rightBox">
                    <div class="notAMember">Not a member?</div>
                    <div class="signUp">Sign Up</div>
                    <div class="checkboxes">
                        <span class="checkboxLine">&#10003;<span>label</span> </span>
                        <span class="checkboxLine">&#10003;<span>label</span> </span>
                        <span class="checkboxLine">&#10003;<span>label</span></span>
                    </div>
                    <button class="buttonSignUp"><p>Sign Up</p></button>
                </div>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
